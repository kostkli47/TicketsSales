

<div *ngIf="tickets">
    <div class="mx-5 m-3 ">
        <div>
            <input (input) ="findTours($event)" type="text" placeholder="Поиск" pInputText>
        </div>
        <p>Количество элементов: {{tourWrap.childElementCount}}</p> 
        <p>Активный элемент: {{blockDirective.activeElementIndex+1}}</p>
    </div>
    <div appBlocksStyle
        #tourWrap
        #blockDirective='blocksStyle'
        [selector]="'.ticket-item'"
        [initFirst]="false"
        (renderComplete)="directiveRenderComplete($event)"
    class="d-flex flex-wrap justify-content-around">


        <div class="ticket-item col-3 m-3"
            *ngFor="let item of tickets; let i = index">
                <div class="ticket-title">{{item.name}}</div>
                <div class="ticket-img">
                    <img class="w-100" src="/assets/img/{{item.img}}">
                </div>
                <div class="ticket-descr">{{item.description.substring(0, 45)+'...'}}</div>
        
                    <button сlass="ticket-button__more" (click)="goToTicketInfoPage(item)">Подробнее</button>
              
                <div class="ticket-price">Стоимость тура:
                    <span>{{item.price}}</span>
                </div>
        </div>
    </div>
</div>
